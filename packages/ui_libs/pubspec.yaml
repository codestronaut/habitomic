name: ui_libs
description: Reusable UI libraries such as color, dimension, and typography.
version: 0.0.1

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Light.ttf
          weight: 300
        - asset: assets/fonts/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: SourceSans3
      fonts:
        - asset: assets/fonts/SourceSans3-Light.ttf
          weight: 300
        - asset: assets/fonts/SourceSans3-Regular.ttf
          weight: 400
        - asset: assets/fonts/SourceSans3-Medium.ttf
          weight: 500
        - asset: assets/fonts/SourceSans3-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SourceSans3-Bold.ttf
          weight: 700
